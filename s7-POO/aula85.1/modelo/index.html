<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de Cadastro</h1>
    <div>
      <form action="/" method="POST" class="formulario">
        <label>Nome</label>
        <input type="text" class="nome validar" />
        <label>Sobrenome</label>
        <input type="text" class="sobrenome validar" />
        <label>CPF</label>
        <input type="text" class="cpf validar" />
        <label>Usuário</label>
        <input type="text" class="usuario validar" />
        <label>Senha</label>
        <input type="text" class="senha validar" />
        <label>Repetir a senhra</label>
        <input type="text" class="repetir-senha validar" />
        <button class="btn-enviar">Enviar</button>
      </form>
    </div>
  </section>
  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
